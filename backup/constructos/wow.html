<winnetou d="wow">
  <div class="wow {{?class%Define the class of wow}}" id="[[wow]]"></div>
</winnetou>

<winnetou d="logoText">
  <div class="logoText" id="[[logoText]]">
    <span class="title">WinnetouJs 2</span>
    <span class="subLogoText">Simple. Strong. Powerful.</span>
  </div>
</winnetou>

<winnetou d="navbar">
  <div id="[[navbar]]" class="navbar">
    <div class="inner">
      <div class="left">
        <a href="https://google.com">Cedros Development</a>
      </div>
      <div class="right">
        <a href="/docs/about">About</a>
        <a href="https://github.com/cedrosdev/winnetoujs" target="_blank">GitHub</a>
        <a href="/docs">Documentation</a>
        <a href="/api">API Reference</a>
        <a href="/docs/get-in-touch">Contact</a>
      </div>
    </div>
  </div>
</winnetou>

<winnetou d="footerWow">
  <div id="[[footerWow]]" class="footerWow">
    <div class="btn" onclick="{{getStarted}}">Get started {{icon}}</div>
  </div>
</winnetou>
