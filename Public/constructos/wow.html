<winnetou d="wow">
  <div class="wow {{?class%Define the class of wow}}" id="[[wow]]"></div>
</winnetou>

<winnetou d="logoText">
  <div class="logoText" id="[[logoText]]">
    <span class="title">WinnetouJs</span>
    <span class="subLogoText">Simple. Strong. Powerful.</span>
  </div>
</winnetou>

<winnetou d="navbar">
  <div id="[[navbar]]" class="navbar">
    <div class="inner">
      <div class="left">
        <a href="https://google.com">Cedros Development</a>
      </div>
      <div class="right">
        <a href="">About</a>
        <a href="">GitHub</a>
        <a href="">Documentation</a>
        <a href="">Contact</a>
      </div>
    </div>
  </div>
</winnetou>

<winnetou d="footerWow">
  <div id="[[footerWow]]" class="footerWow">
    <div class="btn">Get started {{icon}}</div>
  </div>
</winnetou>
