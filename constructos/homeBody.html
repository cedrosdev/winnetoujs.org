<winnetou d="splash">
  <div id="[[splash]]" class="splash"><span>{{text}}</span></div>
</winnetou>

<winnetou>
  <div id="[[splash2]]" class="splash2"><span>{{text}}</span></div>
</winnetou>

<winnetou>
  <div class="startHere" id="[[startHere]]">
    <button onclick="{{onclick}}">Start Here</button>
  </div>
</winnetou>

<winnetou>
  <div id="[[codeDiv]]" class="codeDiv">
    <div class="_title">{{title}}</div>
    <div class="_content">
      <div class="_result" id="[[result]]"></div>
      <div class="_code">
        <pre><code class="javascript">{{code}}</code></pre>
      </div>
    </div>
  </div>
</winnetou>

<winnetou>
  <div class="divOutputSnippet" id="[[divOutputSnippet]]"></div>
</winnetou>

<winnetou>
  <div id="[[myDiv]]" style="{{myDivStyle}}">
    {{?content%Set the text content of a div}}
  </div>
</winnetou>

<winnetou>
  <button onclick="{{onclick}}" class="buttonSnippet" id="[[buttonSnippet]]">
    {{buttonText}}
  </button>
</winnetou>

<winnetou>
  <img id="[[myImg]]" style="{{myImgStyle}}" src="{{myImgSrc}}" />
</winnetou>

<winnetou>
  <div id="[[footer]]" class="footer">
    <span>Copyright &copy; 2024 Cedros Development</span>
    <span>WinnetouJs and its plugins are shared under the MIT license.</span>
    <span>Made with {{heart}} by Pamela Sedrez</span>
  </div>
</winnetou>
